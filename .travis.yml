language: r
dist: xenial
warnings_are_errors: true
sudo: false
cache: packages

branches:
  only:
    - master
    - stable
    - /^release-.*/
    - /^v.*$/

addons:
  apt:
    update: true
    packages:
    - libmagick++-dev

before_install:
  - chmod 755 ./.push_gh_pages.sh

jobs:
  include:
  - r: release
    after_success:
      - travis_wait 20 Rscript -e 'covr::coveralls()'
    deploy:
      - provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        on:
          repo: angusmoore/arphit
          tags: true
      - provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: ${PKG_TARBALL}
        on:
          repo: angusmoore/arphit
          tags: true
