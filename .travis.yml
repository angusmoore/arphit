language: r
warnings_are_errors: true
sudo: false
cache: packages
r_github_packages:
  - jimhester/covr

before_install:
  - chmod 755 ./.push_gh_pages.sh

after_success:
  - Rscript -e 'covr::coveralls()'
  - test $TRAVIS_BRANCH = "stable" && test $TRAVIS_PULL_REQUEST = "false" && ./.push_gh_pages.sh
